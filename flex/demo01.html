<!Doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flexible Box</title>
    <link rel="stylesheet" href="demo01.css" type="text/css" />
</head>
<body>
    <div class = "box">
        <span class="item">1</span>
    </div>
    <div class = "box2">
        <span class="item1">1</span>
        <span class="item2">2</span>
    </div>
    <div class = "box3">
        <span class="item">1</span>
        <span class="item">2</span>
    </div>
    <div class = "box4">
        <span class="item">1</span>
        <span class="item">2</span>
        <span class="item">3</span>
    </div>
    <div class = "box5">
        <span class="item">1</span>
        <span class="item">2</span>
        <span class="item">3</span>
        <span class="item">4</span>
    </div>
    <div class = "box6">
        <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>
        </div>
        <div class="column">
            <span class="item">3</span>
            <span class="item">4</span>
        </div>
    </div>
    <div class = "box7">
        <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>
            <span class="item">3</span>
        </div>
        <div class="column">
            <span class="item">4</span>
            <span class="item">5</span>
            <span class="item">6</span>
        </div>
    </div>
    <div class = "box8">
        <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>
            <span class="item">3</span>
        </div>
        <div class="column">
            <span class="item">4</span>
            <span class="item">5</span>
            <span class="item">6</span>
        </div>
    </div>
    <div class = "box9">
        <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>
            <span class="item">3</span>
        </div>
        <div class="column">
            <span class="item">4</span>
        </div>
        <div class="column">
            <span class="item">5</span>
            <span class="item">6</span>
        </div>
    </div>
    <div class = "box10">
        <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>
            <span class="item">3</span>
        </div>
        <div class="column">
            <span class="item">4</span>
            <span class="item">5</span>
            <span class="item">6</span>
        </div>
        <div class="column">
            <span class="item">7</span>
            <span class="item">8</span>
            <span class="item">9</span>
        </div>
    </div>
</body>
</html>
